{% assign sorted_members = site.data.projectPartners.items | sort: 'name' %}
<div class="col col-12 member_logos grey_bottom_border my-4">
    <div class="row d-flex justify-content-center">
        {% for member in sorted_members %}
            <div class="col col-6 col-sm-3 col-lg-3 text-center">
                {% if member.url %}<a href="{{member.url}}">{% endif %}
                    <img class="lazyload img-fluid member_image my-4"
                    src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                    data-src="{{member.image}}" alt="{{member.name}} logo"/>
                {% if member.url %}</a>{% endif %}
            </div>
        {% endfor %}
    </div>
</div>
