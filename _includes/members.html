{% assign sorted_members = site.data.members.items | sort: 'name' %}
<div class="col col-12 member_logos grey_top_bottom_borders my-4">
    <div class="row">
            <div class="col text-center">
                <h3>Platinum Members</h3>
            </div>
    </div>
    <div class="row d-flex justify-content-center">
        {% for member in sorted_members %}
            {% if member.type == "platinum" %}
                <div class="col col-6 col-sm-3 col-lg-3 text-center">
                    <a href="{{member.url}}">
                        <img class="lazyload img-fluid member_image my-4"
                        src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                        data-src="{{member.image}}" alt="{{member.name}} logo"/>
                    </a>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <div class="row">
            <div class="col text-center">
                <h3>General Members</h3>
            </div>
    </div>
    <div class="row d-flex justify-content-center">
        {% for member in sorted_members %}
            {% if member.type == "general" %}
                <div class="col col-6 col-sm-3 col-lg-3 text-center">
                    <a href="{{member.url}}">
                        <img class="lazyload img-fluid member_image my-4"
                        src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                        data-src="{{member.image}}" alt="{{member.name}} logo"/>
                    </a>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
