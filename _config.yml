title: Trusted Firmware
email: board@trustedfirmware.org
description: >-
  Armâ€™s Trusted Firmware is adopting Open Governance and is now and Open Source project managed by Linaro.
baseurl: ""
url: "https://www.trustedfirmware.org"
markdown: kramdown
theme: jumbo-jekyll-theme
plugins:
  - jekyll-data
exclude:
    - .asset-cache
    - .sass-cache
    - _site
permalink: /:categories/:title/
collections:
    authors:
        output: true
        permalink: /author/:name/
assets:
  compress:
        js: true
  autoprefixer:
      browsers: ["last 2 versions","> 5%","IE 9"]
  sources:
    - assets/js/
    - assets/js/vendor/
    - assets/js/app/
    - assets/images
    - assets/images/authors
    - assets/css/
    - assets/css/app
defaults:
  - scope:
        path: ""
        type: "authors"
    values:
        layout: author